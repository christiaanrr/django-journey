{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Available Courses{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="cards">
        {%  for course in courses %}
            <div class="card">
                <header><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></header>
                <div class="card-copy">
                    {{ course.description }}
                </div>
            </div>
        {%  endfor %}
    </div>
{% endblock %}
</body>
</html>
