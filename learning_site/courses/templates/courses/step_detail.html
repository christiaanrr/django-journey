{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ step.title }} - {{ step.course.title }} {% endblock %}</title>
</head>
<body>
{% block content %}
<article>
    <h2>
        <a href="{% url 'courses:detail' pk=step.course.pk %}">{{ step.course.title }}</a>
    </h2>
    <h3> {{ step.title }}</h3>
    {%  with con=step.content %}
        {{ con | linebreaks }} Content: {{ con | wordcount }} words
    {% endwith %}
</article>
{% endblock %}
</body>
</html>
