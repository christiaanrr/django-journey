{%  extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ course.title }}{% endblock %}</title>
</head>
<body>
{% block content %}
    <article>
        <h2> {{ course.title }}</h2>
        {{ course.description }}

        <section>
            {% for step in course.step_set.all %}
                <h3>
                    <a href="{% url 'courses:step' course_pk=step.course.pk step_pk=step.pk %}">{{ step.title }}</a>
                </h3>
                    {{ step.description }}
            {%  endfor %}
        </section>
    </article>
{% endblock %}
</body>
</html>
